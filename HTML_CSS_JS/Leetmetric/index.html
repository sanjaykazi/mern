<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LeetMetric</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <!-- heding
            user
            stats -->
            <h1>
                LeetMetric
            </h1>
            <div class="user-container">
                <p>Enter your username below:</p>
                <div class="user-input-container">
                    <input type="text" placeholder="username" id="user-input">
                    <button id="search-btn">Search</button>
                </div>
            </div>
            <div class="stats-container">
                <div class="progress">
                    <div class="progress-item">
                        <div class="easy-progress circle">
                            <span id="easy-label">

                            </span>
                            <p>Easy</p>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="medium-progress circle">
                            <span id="medium-label">

                            </span>
                            <p>Medium</p>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="hard-progress circle">
                            <span id="hard-label">

                            </span>
                            <p>Hard</p>
                        </div>
                    </div>
                </div>
                <div class="stats-card">
                    <!-- directly populate the card using JS -->
                </div>
            </div>
        </div>
        
        <script src="./index.js" async defer></script>
    </body>
</html>
