<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iStudy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <header class="header_content">
                <a href="#logo" class="logo">
                    <img src="./images/logo.png" alt="logo" class="logo_icon">
                    <span class="logo-text">iStudy</span>
                </a>
                <nav class="nav">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#features" class="nav-link">Features</a>
                    <a href="#pricing" class="nav-link">Pricing</a>
                    <a href="#blog" class="nav-link">Blog</a>
                    <a href="#about" class="nav-link">About</a>
                </nav>
                <a href="#contact" class="contact-button">
                    Contact Us
                </a>
                <button type="button" class="menu-button">
                    <img src="./images/hamburger.svg" alt="hamburger" class="menu-icon">
                </button>
            </header>
        </div>
        <div class="content">
            <section class="main-section">
                <div class="content-left">
                    <p class="section-label">Very proud to accnounce</p>
                    <h1 class="section-title">Seamless Learning for Brighter Futures</h1>
                    <p class="section-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Ab obcaecati numquam magni quo ex sit?
                    </p>
                    <div class="button-group">
                        <a href="#start" class="start-button">Start Now</a>
                        <a href="#tour" class="tour-button">Take Tour</a>
                    </div>
                </div>
                <div class="content-right">
                    <div class="image-container">
                        <img src="./images/study.jpg" alt="sectionImage" class="section-image">
                    </div>
                </div>
            </section>
        </div>
        <div class="company-container">
            <h2 class="company-title">Trusted by the Best</h2>
            <div class="company-grid">
                <div class="company-logo">
                    <img src="./images/google.svg" alt="google-logo" class="svg-image">
                    <span class="logo-txt">Google</span>
                </div>
                <div class="company-logo">
                    <img src="./images/microsoft.svg" alt="microsoft-logo" class="svg-image">
                    <span class="logo-txt">microsoft</span>
                </div>
                <div class="company-logo">
                    <img src="./images/tesla.svg" alt="tesla-logo" class="svg-image">
                    <span class="logo-txt">Tesla</span>
                </div>
                <div class="company-logo">
                    <img src="./images/linkedin.svg" alt="linkedin-logo" class="svg-image">
                    <span class="logo-txt">LinkedIn</span>
                </div>
            </div>
        </div>
    </body>
</html>
