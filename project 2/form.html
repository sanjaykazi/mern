<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form >
            <fieldset>
                <legend>Personal Details</legend>
                <label for="selectionId">Salutation</label>
                <select name="selection" id="selectionId">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Miss">Miss</option>
                </select>

                <br />
                <br />
                <label for="fName">First Name:</label>
                <input type="text" name="fname" id="fName">
                <br />
                <br />
                <label for="lName">Last Name:</label>
                <input type="text" name="lname" id="lName">
                <br />
                <br />
                <span>Gender</span>
                
                <input type="radio" name="gender" id="radio1">
                <label for="radio1">Male</label>
                
                <input type="radio" name="gender" id="radio2">
                <label for="radio2">Female</label>
                <br>
                <br>
                <label for="emailId">Email:</label>
                <input type="email" name="email" id="emailId">
                <br>
                <br>
                <label for="dob">Date Of Birth:</label>
                <input type="date" name="dob" id="dob">
                <br>
                <br>
                <label for="address">Address</label><br>
                <textarea name="address" id="address" cols="30" rows="7"></textarea>
                <br>
                <button>Submit</button>
            </fieldset>
        </form>
    </body>
</html>
